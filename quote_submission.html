<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quote Submission</title>
    <link href="css/main.css" type="text/css"
    rel="stylesheet"/>
    
    <script src="http://use.edgefonts.net/merriweather:n3,n4,n7,n9.js">
    </script>
    
    <style>
      .clearfix:before,
      .clearfix:after {
        content: "";
        display: table;
      }
      
      .clearfix:after {
        clear: both;
      }      
      
      
    </style>
  </head>
  <body>
    
      <small><a href="index.html">Home</a></small>
    
    <section class="quote_form">
      <header>
      
        <h3>Submit a Quote</h3>
      </header>
      <form>
        
        <label for="name">name:</label>
        <input type="name" name="name"><br />
        
        <label for="email">email:</label>
        <input type="email" name="email"><br />
        
        <div class="comment_box">
          <label for="quote">quote:</label>
          <input type="comment" name="comment"><br />
        </div>
      </form>
      <div class="submit_button">
        <input type="button" value="drop it like it's hot"></div>
      
    </section>
    
    
    
    
  </body>
</html>
